name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          EC2_IP: ${{ secrets.EC2_IP }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $EC2_IP >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        env:
          EC2_IP: ${{ secrets.EC2_IP }}
        run: |
          echo "🔍 Checking SSH key permissions..."
          ls -l ~/.ssh/id_rsa
          
          echo "🔌 Testing basic SSH connection..."
          ssh -i ~/.ssh/id_rsa ubuntu@$EC2_IP 'echo "SSH Connected!"' || { echo "❌ SSH connection failed"; exit 1; }
          
          echo "📂 Attempting deployment..."
          ssh -i ~/.ssh/id_rsa ubuntu@$EC2_IP '\
            echo "1. Changing directory..." && \
            cd ai-plus-plus-backend && \
            echo "2. Current directory: $(pwd)" && \
            echo "3. Pulling latest code..." && \
            git pull && \
            echo "4. Activating venv..." && \
            source venv/bin/activate && \
            echo "5. Killing old process..." && \
            pkill -f "uvicorn main:app" || true && \
            echo "6. Starting server..." && \
            nohup uvicorn main:app --host 0.0.0.0 --port 8000 >> app.log 2>&1 & \
            echo "7. Waiting for server..." && \
            sleep 5 && \
            echo "8. Checking if server is running..." && \
            if ! ps aux | grep -v grep | grep "uvicorn main:app" > /dev/null; then \
              echo "❌ Server failed to start" && exit 1; \
            else \
              echo "✅ Server started successfully"; \
            fi'